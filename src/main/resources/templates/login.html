<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div style="text-align:center; margin-top:100px;">
    <h1>로그인</h1>

    <!-- 구글 로그인 버튼 -->
    <a th:href="@{/oauth2/authorization/google}">
        <img th:src="@{/image/google.png}"
             alt="Google 로그인"
             style="width:200px; cursor:pointer;"/>
    </a>

    <!-- 네이버 로그인 버튼 -->
    <a th:href="@{/oauth2/authorization/naver}" style="display:block; margin-top:20px;">
        <img th:src="@{/image/naver_login.png}"
             alt="Naver 로그인"
             style="width:200px; cursor:pointer;"/>
    </a>

    <!-- 카카오 로그인 버튼 -->
    <a th:href="@{/oauth2/authorization/kakao}" style="display:block; margin-top:20px;">
        <img th:src="@{/image/kakao_login.png}"
             alt="Kakao 로그인"
             style="width:200px; cursor:pointer;"/>
    </a>

    <!-- 회원가입 페이지로 이동 -->
    <p style="margin-top:20px;">
        아직 회원이 아니신가요?
        <a th:href="@{/signup}">회원가입 하러 가기</a>
    </p>
</div>
</body>
</html>
