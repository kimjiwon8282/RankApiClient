<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/typography.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">

</head>
<body>
    <div class="signup-new">
        <div class="signup-body">
            <div class="container">
                <div class=""><h2>회원가입</h2></div>
                <div class="signup-form">
                    <form id="signupForm" autocomplete="off">
                        <div class="form-group email-group">
                            <label for="emailInput">이메일</label>
                            <div>
                                <input type="email" id="emailInput" name="email" placeholder="이메일" required />
                                <button type="button" id="checkEmailBtn">중복 확인</button>
                            </div>
                            <div id="emailCheckMsg"></div>
                        </div>
                        <div class="form-group auth-group">
                            <label for="authCodeInput">이메일 인증</label>
                            <div>
                                <button type="button" id="sendAuthCodeBtn">인증 요청</button>
                            </div>
                            <div >
                                <input type="text" id="authCodeInput" placeholder="인증코드 6자리" />
                                <button type="button" id="verifyAuthCodeBtn">코드 확인</button>
                            </div>
                            <div id="authCodeMsg"></div>
                        </div>
                        <div class="form-group nickname-group">
                            <label for="nicknameInput">닉네임</label>
                            <div>
                                <input type="text" id="nicknameInput" name="nickname" placeholder="닉네임" required />
                            </div>
                        </div>
                        <div class="form-group password-group">
                            <label for="passwordInput">비밀번호</label>
                            <div>
                                <input type="password" id="passwordInput" name="password" placeholder="비밀번호" required />
                            </div>
                        </div>
                        <div class="form-group"><button id="btn-signup" type="submit">가입하기</button></div>
                    </form>
                </div>
                <!--로그인 페이지로 이동-->
                <div class="local-login"><p>이미 계정이 있으신가요? <a href="/login">로그인</a></p></div>
            </div>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
