spring:
  application:
    name: RankCat

  data:
    mongodb:
      uri: ${MONGO_URI}
#    #redis
#    redis:
#      host: localhost
#      port: 6379
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 프론트 테스트용입니다!!!
  # HTML/CSS/JS 수정 시 바로 반영 위한 코드
  thymeleaf:
    cache: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/naver"
            authorization-grant-type: authorization_code
            client-name: Naver
            scope:
              - email
              - nickname
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            # client-secret: [카카오 시크릿 키]   # 필요시 추가
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            scope:
              - profile_nickname
              - profile_image
            client-name: Kakao
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: smtp.naver.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true  # 반드시 추가!
      mail.smtp.ssl.trust: smtp.naver.com
    default-encoding: UTF-8

  naver:
    search:
      ad:
        access-license: ${NAVER_SEARCH_AD_ACCESS_LICENSE}
        secret-key: ${NAVER_SEARCH_AD_SECRET_KEY}
        customer-id: ${NAVER_SEARCH_AD_CUSTOMER_ID}

    shoppinginsight:
      client:
        id: ${NAVER_SHOPPING_INSIGHT_CLIENT_ID}
        secret: ${NAVER_SHOPPING_INSIGHT_CLIENT_SECRET}

  jwt:
    issuer: ${JWT_ISSUER}
    secret-key: ${JWT_SECRET_KEY}

  FASTAPI_URL: ${FASTAPI_URL}